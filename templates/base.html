{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Online Bookstore</title>
</head>

<body>
  <!--Nav Bar-->
  <nav class="navbar navbar-dark bg-dark justify-content-between px-4">
    <a class="navbar-brand" href="{% url 'list' %}">Online Bookstore</a>

    <!-- Centered search -->
    <form class="form-inline mx-auto" action="{% url 'search_results' %}" method="get">
      <input name="q" class="form-control mr-sm-2" type="text" placeholder="Click to search" autocomplete="off">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>

    <!-- Right side: Cart and User -->
    <div class="d-flex align-items-center">
      <!-- Cart -->
      <a class="btn btn-outline-light mr-3" href="{% url 'cart' %}">
        Cart ({{ request.session.cart|length|default:"0" }})
      </a>

      <!-- User dropdown -->
      <div class="btn-group dropright">
        <a class="nav-link dropdown-toggle text-white" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ user }}
        </a>
        <div class="dropdown-menu">
          {% if user.is_authenticated %}
          <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
          {% else %}
          <a class="dropdown-item text-secondary" href="{% url 'login' %}">Log In</a>
          <a class="dropdown-item text-secondary" href="{% url 'signup' %}">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav><br>

  <div class='container'>
    {% block content %}
    {% endblock content %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
